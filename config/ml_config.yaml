project:
  name: "KAIROS-Risk-Intelligence"
  experiment_name: "Ensemble-Diversity-v1"

model:
  n_folds: 5
  lgbm_params:
    objective: "binary"
    metric: "binary_logloss"
    boosting_type: "gbdt"
    num_leaves: 31
    learning_rate: 0.1
    feature_fraction: 0.7
    bagging_fraction: 0.8
    bagging_freq: 5
    reg_alpha: 0.1
    reg_lambda: 0.5
    verbose: -1
  catboost_params:
    iterations: 2000
    learning_rate: 0.03
    depth: 6
    l2_leaf_reg: 5
    early_stopping_rounds: 100
    verbose: 0

policy:
  scenario_k:
    tau_low: 0.31
    tau_high: 0.80
  costs:
    fp: 10.0
    fn: 4.0
    abstain: 2.0

hpo:
  n_trials: 50
  timeout: 3600 # 1 hour
