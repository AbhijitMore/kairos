name: KAIROS CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov ruff

      - name: Lint with Ruff
        run: ruff check .

      - name: Run Tests with Coverage
        run: |
          PYTHONPATH=. pytest --cov=src tests/ --cov-report=xml

      - name: Validate Model Artifacts
        run: |
          # Ensure the model directory exists and has metadata
          python -c "import os; assert os.path.exists('outputs/kairos_model/ensemble/metadata.joblib'), 'Model artifacts missing!'"

      - name: ðŸ›¡ï¸ Regression Gate (Precision > 95%)
        run: |
          PYTHONPATH=. python src/kairos/evaluate.py
