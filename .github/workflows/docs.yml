name: Documentation Validation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openapi-spec-validator

      - name: Validate OpenAPI Specification
        run: |
          openapi-spec-validator openapi.yaml

      - name: Check for required documentation files
        run: |
          test -f README.md || (echo "README.md missing" && exit 1)
          test -f docs/ONBOARDING.md || (echo "ONBOARDING.md missing" && exit 1)
          test -f docs/ARCHITECTURE.md || (echo "ARCHITECTURE.md missing" && exit 1)
          test -f docs/RESEARCH.md || (echo "RESEARCH.md missing" && exit 1)

      - name: Markdown Link Check
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: "yes"
          use-verbose-mode: "no"
          check-modified-files-only: "yes"
