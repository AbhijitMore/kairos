name: Nightly Full Test Suite

on:
  schedule:
    # Run every night at 2 AM UTC
    - cron: "0 2 * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  full-test-suite:
    name: Complete Test Suite (Unit + Integration + Chaos)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run All Tests
        run: |
          export PYTHONPATH=$PYTHONPATH:src
          # Run unit, integration, AND chaos tests
          pytest tests/unit/ tests/integration/ tests/chaos/ --cov=src --cov-report=term-missing --cov-fail-under=75 --timeout=60
      - name: Notify on Failure
        if: failure()
        run: echo "Nightly tests failed! Check the logs."
