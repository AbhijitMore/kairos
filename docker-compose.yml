services:
  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    ports:
      - "5050:5050"
    command: mlflow server --host 0.0.0.0 --port 5050 --allowed-hosts "*"
    volumes:
      - ./mlruns:/app/mlruns

  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
      target: api
    depends_on:
      - mlflow
      - redis
    ports:
      - "8000:8000"
    volumes:
      - ./outputs:/app/outputs
      - ./data:/app/data
      - ./src:/app/src
    environment:
      - PYTHONPATH=/app
      - MLFLOW_TRACKING_URI=http://mlflow:5050
      - REDIS_URL=redis://redis:6379/0
      - API_KEY=${API_KEY:-kairos_dev_key_2026}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  worker:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
      target: api
    command: celery -A app.tasks worker --loglevel=info
    depends_on:
      - redis
      - mlflow
    volumes:
      - ./outputs:/app/outputs
      - ./data:/app/data
      - ./src:/app/src
    environment:
      - PYTHONPATH=/app
      - MLFLOW_TRACKING_URI=http://mlflow:5050
      - REDIS_URL=redis://redis:6379/0
      - MODEL_PATH=/app/outputs/kairos_model

  dashboard:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
      target: api
    ports:
      - "5000:5000"
    volumes:
      - ./frontend:/app/frontend
      - ./src:/app/src
      - ./data:/app/data
    environment:
      - PYTHONPATH=/app
      - API_URL=http://api:8000/predict
      - API_KEY=${API_KEY:-kairos_dev_key_2026}
    command: ["python", "frontend/app.py"]
    depends_on:
      api:
        condition: service_healthy

  trainer:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
      target: trainer
    volumes:
      - ./outputs:/app/outputs
      - ./data:/app/data
      - ./mlruns:/app/mlruns
      - ./src:/app/src
    environment:
      - PYTHONPATH=/app
      - MLFLOW_TRACKING_URI=http://mlflow:5050
    command: ["--hpo", "--trials", "5"]

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus

volumes:
  grafana-storage:
