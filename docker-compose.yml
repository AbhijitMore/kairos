services:
  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    ports:
      - "5050:5050"
    command: mlflow server --host 0.0.0.0 --port 5050 --allowed-hosts "*"
    volumes:
      - ./mlruns:/app/mlruns

  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
      target: api
    depends_on:
      - mlflow
      - redis
    ports:
      - "8001:8000"
    volumes:
      - ./models:/app/models
      - ./outputs:/app/outputs
      - ./data:/app/data
      - ./src:/app/src
      - ./config:/app/config
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app/src
      - MLFLOW_TRACKING_URI=http://mlflow:5050
      - REDIS_URL=redis://redis:6379/0
      - API_KEY=${API_KEY:-kairos_dev_key_2026}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  worker:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
      target: api
    command: celery -A kairos.api.tasks worker --loglevel=info
    depends_on:
      - redis
      - mlflow
    volumes:
      - ./models:/app/models
      - ./outputs:/app/outputs
      - ./data:/app/data
      - ./src:/app/src
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app/src
      - MLFLOW_TRACKING_URI=http://mlflow:5050
      - REDIS_URL=redis://redis:6379/0
      - MODEL_PATH=/app/models/v1/kairos_model

  dashboard:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
      target: api
    ports:
      - "5001:5000"
    volumes:
      - ./models:/app/models
      - ./outputs:/app/outputs
      - ./src:/app/src
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app/src
      - API_URL=http://api:8000/api/v1/predict
      - API_KEY=${API_KEY:-kairos_dev_key_2026}
    command: ["python", "src/kairos/web/app.py"]
    depends_on:
      api:
        condition: service_healthy

  trainer:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
      target: trainer
    volumes:
      - ./models:/app/models
      - ./outputs:/app/outputs
      - ./data:/app/data
      - ./mlruns:/app/mlruns
      - ./src:/app/src
      - ./train.py:/app/train.py
      - ./config:/app/config
    environment:
      - PYTHONPATH=/app/src
      - MLFLOW_TRACKING_URI=http://mlflow:5050
    command: ["python", "train.py", "--hpo", "--trials", "5"]

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./docker/rules.yml:/etc/prometheus/rules.yml
    ports:
      - "9090:9090"
    depends_on:
      - alertmanager

  alertmanager:
    image: prom/alertmanager:latest
    volumes:
      - ./docker/alertmanager.yml:/etc/alertmanager/alertmanager.yml.template
    ports:
      - "9093:9093"
    environment:
      - ALERT_EMAIL_TO=${ALERT_EMAIL_TO}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    entrypoint:
      - /bin/sh
      - -c
      - |
        sed -e "s|\$${ALERT_EMAIL_TO}|$$ALERT_EMAIL_TO|g" \
            -e "s|\$${SMTP_USER}|$$SMTP_USER|g" \
            -e "s|\$${SMTP_PASSWORD}|$$SMTP_PASSWORD|g" \
            /etc/alertmanager/alertmanager.yml.template > /etc/alertmanager/alertmanager.yml && \
        /bin/alertmanager --config.file=/etc/alertmanager/alertmanager.yml --storage.path=/alertmanager

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus

volumes:
  grafana-storage:
