groups:
  - name: kairos_alerts
    rules:
      - alert: HighBankingRejection
        expr: sum(rate(kairos_decisions_total{dataset="home_credit", decision="REJECT"}[10s])) / sum(rate(kairos_decisions_total{dataset="home_credit"}[10s])) > 0.15
        for: 10s
        labels:
          severity: critical
        annotations:
          summary: "Banking Rejection Rate Spike"
          description: "Greater than 15% of banking loans are being rejected. Potential data drift or score shift detected."

      - alert: UnderwritingBottleneck
        expr: sum(rate(kairos_decisions_total{dataset="home_credit", decision="ABSTAIN"}[5m])) / sum(rate(kairos_decisions_total{dataset="home_credit"}[5m])) > 0.30
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High Underwriting Load"
          description: "Over 30% of Banking cases are requiring human review (Abstain). Model uncertainty is higher than expected."

      - alert: LatencySLAViolation
        expr: histogram_quantile(0.99, sum(rate(http_request_duration_seconds_bucket[5m])) by (le)) > 0.5
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Inference Latency Spike"
          description: "P99 latency is above 500ms. Decisioning engine is experiencing performance degradation."
